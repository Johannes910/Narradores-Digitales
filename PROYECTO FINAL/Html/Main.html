<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Narradores Digitales</title>
	<script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/Style.css">
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="" class="sign-in-form">
					<h2 class="title">Ingresar</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Nombre De Usuario">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Contraseña">
					</div>
					<input type="submit" value="Iniciar Sesión" class="btn solid">

				</form>
				<form action="" class="sign-up-form">
					<h2 class="title">Registrar</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Nombre De Usuario">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Contraseña">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Confirmar Contraseña">
					</div>
					<input type="submit" value="Enviar" class="btn solid">

				</form>
			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>BIENVENIDO(A) ¿Eres nuevo aquí?</h3>
					<p>¡No dudes en registrarte y comenzar a crear tus propias historias!</p>
					<button class="btn transparent" id="sign-up-btn">Crear una cuenta</button>
				</div>
				<img src="../Image/undraw_book_lover_mkck.svg" class="image">
			</div>



				<div class="panel right-panel">
					<div class="content">
						<h3>¿Eres de los nuestros Narradores Digitales?</h3>
						<p>¡Ingresa con tu cuenta ahora mismo y comienza a crear tus propias historias!</p>
						<button class="btn transparent" id="sign-in-btn">Ingresar</button>
					</div>
					<img src="../Image/undraw_online_test_gba7.svg" class="image1">
				</div>	
	</div>
	<script src="app.js"></script>
</body>
</html>
